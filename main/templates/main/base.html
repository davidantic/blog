{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <title>
      {% block title %}
        My site
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create-post">Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_profile' %}">Profile</a>
            </li>
          </ul>
          <div class="user-info ms-auto">
            <span class="navbar-text">
              Logged in as
              <a href="{% url 'view_profile' %}">
                {%if request.user.profile.profile_pic%}
                <img class="picture" src="{{ request.user.profile.profile_pic.url }}" alt="Profile Picture" />
                {%else%}
                <img class="picture" src="{% static 'images/default_profile.jpg' %}" alt="Default Profile Picture" />
                {%endif%}
              </a>
            </span>
          </div>
          <li class="nav-item logout">
            <form action="{% url 'logout' %}" method="post" class="d-flex">
              {% csrf_token %}
              <button class="logout-button btn btn-primary" type="submit">Logout</button>
            </form>
          </li>
        {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
